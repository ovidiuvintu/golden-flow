services:
  app:
    build: .
    image: golden-flow-app:local
    container_name: golden-flow
    ports:
      - "4000:4000"
    environment:
      - TREATMENTS_DB_PATH=/data/treatments.db
    volumes:
      - ./data:/app/data
      - ./db:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db:
