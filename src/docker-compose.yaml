services:
  app:
    build: .
    image: golden-flow-app:local
    ports:
      - "4000:4000"
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - TREATMENTS_DB_PATH=/data/treatments.db
    volumes:
      - ./data:/app/data
      - ./db:/data
    depends_on:
      - mosquitto
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
    restart: unless-stopped

volumes:
  mosquitto_data:
  db:
